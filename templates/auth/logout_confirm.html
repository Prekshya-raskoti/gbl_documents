{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<style>
    .logout-confirmation {
        position: fixed;
        top: 20%; 
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        padding: 0;
        overflow: hidden;
    }
    
    .logout-confirmation h2 {
        background-color: #343a40;
        color: white;
        margin: 0;
        padding: 15px 20px;
        font-size: 1.5rem;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    
    .logout-confirmation p {
        padding: 20px;
        margin: 0;
        font-size: 1.1rem;
    }
    
    .button-group {
        display: flex;
        justify-content: center;
        padding: 15px 20px;
        background-color: #f8f9fa;
        border-top: 1px solid #dee2e6;
        gap: 10px;
    }
    
    .button-group .btn {
        padding: 8px 20px;
        font-weight: 500;
    }
    
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="modal-backdrop"></div>
<div class="logout-confirmation">
    <h2>Confirm Logout</h2>
    <p>Are you sure you want to logout?</p>
    
    <div class="button-group">
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">OK</button>
        </form>
        <a href="{% url 'user:user_vendor_list' %}" class="btn btn-danger">Cancel</a>
    </div>
</div>
{% endblock content %}
