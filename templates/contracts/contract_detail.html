{% extends "base.html" %}

{% block content %}
<h2>Contract Detail</h2>
<hr>

<form>
    <div class="mb-3">
        <label class="form-label"><strong>Vendor</strong></label>
        <input type="text" class="form-control" value="{{ contract.vendor.name }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Join Date</strong></label>
        <input type="text" class="form-control" value="{{ contract.join_date }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Expiry Date</strong></label>
        <input type="text" class="form-control" value="{{ contract.expiry_date }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Uploaded By</strong></label>
        <input type="text" class="form-control" value="{{ contract.created_by.username }}" disabled>
    </div>

    <div class="mb-3">
        <label class="form-label"><strong>Contract File</strong></label>
        <input type="text" class="form-control mb-2" value="{{ contract.file.name|default:'No file' }}" disabled>
        {% if contract.file %}
        <a href="{{ contract.file.url }}" target="_blank" class="btn btn-primary">View Contract</a>
        {% else %}
        <span class="text-muted">No file uploaded.</span>
        {% endif %}
    </div>

    <a href="{% url 'contracts:contract_list' %}" class="btn btn-secondary">Back to List</a>
    <a href="{% url 'contracts:contract_update' contract.pk %}" class="btn btn-warning">
        <i class="fa fa-edit"></i> Edit
    </a>
</form>
{% endblock %}
