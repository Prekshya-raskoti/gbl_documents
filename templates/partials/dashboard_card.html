<a href="#" onclick="loadVendors('{{ filter }}'); return false;" class="text-decoration-none">
    <div class="card {{ card_class }} h-100">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <h6 class="{{ title_class }} mb-1">{{ title }}</h6>
                    <h3 class="text-dark fw-bold mb-0">{{ count }}</h3>
                </div>
                <div class="ms-3">
                    <div class="icon {{ icon_bg }} text-white rounded-circle p-3">
                        <i class="{{ icon }}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
